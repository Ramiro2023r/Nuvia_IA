<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuvia Kawaii Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="pywebview-drag-region">
    <div class="scene">
        <!-- Aura -->
        <div class="aura"></div>

        <!-- Smoke particles -->
        <div class="smoke-container" id="smokeContainer"></div>

        <!-- Cloud wrapper -->
        <div class="cloud-wrap" id="cloudContainer">
            <div class="cloud-glow"></div>

            <!-- bumps outside body -->
            <div class="bump b1"></div>
            <div class="bump b2"></div>
            <div class="bump b3"></div>

            <div class="cloud-body" id="cloudBody">
                <!-- sparkles -->
                <div class="sp"
                    style="width:5px;height:5px;background:#9be4ff;top:18px;left:12px;--spd:2s;--spdelay:0s;"></div>
                <div class="sp"
                    style="width:4px;height:4px;background:#ffb7f5;top:30px;left:8px;--spd:2.5s;--spdelay:0.4s;"></div>
                <div class="sp"
                    style="width:4px;height:4px;background:#b7e4ff;top:50px;left:22px;--spd:1.8s;--spdelay:0.8s;"></div>
                <div class="sp"
                    style="width:3px;height:3px;background:#d4b7ff;top:14px;right:18px;--spd:2.2s;--spdelay:0.2s;">
                </div>
                <div class="sp"
                    style="width:5px;height:5px;background:#7bbfff;top:52px;right:12px;--spd:2.8s;--spdelay:1s;"></div>

                <div class="cheek cl"></div>
                <div class="cheek cr"></div>
                <div class="eye el"></div>
                <div class="eye er"></div>
                <div class="smile" id="mouth"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
